		<script type="text/javascript">
			function getQueryString(name) {
				var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
				var r = window.location.search.substr(1).match(reg);
				if (r != null) {
					return unescape(r[2]);
				}
				return null;
			}
			$(document).ready(function() {
				$('#header').load('header.html');
				$('#footer').load('footer.html');
				// var path1 = 'http://129.28.187.140:6002'
				var path1 = 'http://192.168.43.55:6002'

				function details(path) {
					$.ajax({
						url: `${path}/web/queryArticle?articleId=${getQueryString("id")}`,
						type: 'GET',
						dataType: 'json',
						success: function (res) {
							let	details = '';
							res.resultList.forEach((item,index)=>{
					details+=`<div class="detailsTitle"style="">${item.articleTitle}</div>
							 <div class="centerText" style="padding: 36px 18%;line-height: 30px;">${item.content}</div>`

							})
							$('.contents').html(details)
						}
					})
				};
				details(path1)
			});
		</script>
