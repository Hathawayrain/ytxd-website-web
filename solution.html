		<script type="text/javascript">

			$(document).ready(function() {
				$('#header').load('header.html');
				$('#footer').load('footer.html');
// 				var path1 = 'http://129.28.187.140:6002'
				var path1 = '/mastary'
				 function solution(path) {
					 $.ajax({
						 url:`${path}/web/queryArticle?categoryId=50&rows=999&page=1`,
						 type: 'GET',
						 dataType: 'json',
						 success: function (res) {
							 let solution = '';
							 res.resultList.forEach((item,index)=>{
								 if(item.files) {
									 let solutionImg = '';
									 for (let i = 0; i < item.files.length; i++) {
										 if (item.files[i].categoryId === 240) {
											 solutionImg = item.files[i].url;
										 }
									 }
									 solution+= `<div class="contenetone"><div class="conLeft"><span class="redIv"></span>
										<div class="conTit">${item.articleTitle}</div>
										<div class="conCon">${item.sketch.substring(0,80)}...</div>
										<a href="productDetails.html?id=${item.articleId}" target="_blank" style="color: red;"><div class="conButt">更多详情 >></div></a></div>
										<div class="conRight">
										<div class="conImg" style="background: url('${solutionImg}') 100%;background-size: 100% 100%;">
										<div class="mengBig">
										<div class="conCenter">${item.articleTitle}</div></div></div></div></div>`
								 }
							 })
							 $('.solutionContents').html(solution);
						 }
					 })
				}
				solution(path1);
			})
		</script>
